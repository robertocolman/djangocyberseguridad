{% extends 'base.html' %}

{% block contenido %}
<div class="container">
    <h2>Eliminar artículo</h2>
    <p>¿Estás seguro de que quieres eliminar este artículo?</p>
    <p><strong>{{ post.titulo }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'blog:lista_posts' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
