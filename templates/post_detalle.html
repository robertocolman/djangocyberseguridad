{% extends "base.html" %}
{% load static %}
{% block contenido %}

<section>
    <h1>{{ post.titulo }}</h1>
    <!-- CÃ³digo existente para mostrar el post -->

    {% if user.is_authenticated %}
        {% if user in post.favoritos.all %}
            <form action="{% url 'apps.blog:desmarcar_favorito' post.pk %}" method="POST">
                {% csrf_token %}
                <button type="submit">Desmarcar como favorito</button>
            </form>
        {% else %}
            <form action="{% url 'apps.blog:marcar_favorito' post.pk %}" method="POST">
                {% csrf_token %}
                <button type="submit">Marcar como favorito</button>
            </form>
        {% endif %}
    {% endif %}
</section>

{% endblock %}
